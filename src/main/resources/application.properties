# Application Configuration
spring.application.name=cinemitr-data-tracker

# Server Configuration
server.port=8081

# Database Configuration - File-based H2 for data persistence
spring.datasource.url=jdbc:h2:file:./data/cinemitr-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization - Only run if database is empty
spring.sql.init.mode=embedded
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Logging Configuration
logging.level.com.cinemitr=DEBUG
logging.level.org.springframework.web=DEBUG

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0