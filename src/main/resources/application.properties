# Application Configuration
spring.application.name=cinemitr-data-tracker

# Server Configuration
server.port=8081

# Database Configuration - File-based H2 for data persistence
spring.datasource.url=jdbc:h2:file:./data/cinemitr-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=update

# Use create-drop to drop and recreate tables on each restart
# Change back to 'update' after clearing data
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization - Load sample data after schema creation
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true

# Logging Configuration
logging.level.com.cinemitr=DEBUG
logging.level.org.springframework.web=DEBUG

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0